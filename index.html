<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Formal Web Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .header {
            background-color: #fff;
            color: #3c763d;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
        }

        .header img {
            max-width: 90px;
            height: auto;
            margin-right: 20px;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .option {
            flex: 1;
            min-width: 120px;
            max-width: 180px;
            margin: 5px;
            padding: 15px;
            text-align: center;
            background-color: #3c763d;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .option:hover {
            background-color: #9ac29b;
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        input, button {
            margin: 10px 0;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #3c763d;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #276a3c;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table th, table td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        table th {
            background-color: #f0f0f0;
        }

        .output {
            margin-top: 20px;
            padding: 15px;
            background-color: #eaeaea;
            border-radius: 5px;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
                font-size: 1.5em;
            }

            .header img {
                margin-bottom: 10px;
            }

            .container {
                padding: 15px;
            }

            .options {
                flex-direction: column;
                align-items: center;
            }

            .option {
                max-width: 100%;
            }

            input, button {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            .header {
                font-size: 1.2em;
            }

            .option {
                padding: 10px;
                font-size: 0.9em;
            }

            input, button {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="biek-logo-removebg-preview (1).png" alt="BIEK Logo"> 
        WELCOME TO BIEK
    </div>

    <div class="container">
        <div class="options">
            <a href="#" class="option" onclick="showForm('entry-form')">Entry Form</a>
            <a href="#" class="option" onclick="showForm('fee-voucher')">Fee Voucher</a>
            <a href="#" class="option" onclick="showForm('news-updates')">News Updates</a>
            <a href="#" class="option" onclick="showForm('result')">Result</a>
            <a href="#" class="option" onclick="showForm('mark-sheet')">Mark Sheet</a>
        </div>

        <!-- Entry Form -->
        <div id="entry-form" class="form">
            <h3>Entry Form</h3>
            <form onsubmit="handleSubmit(event)">
                <input type="text" placeholder="Enter your name" required>
                <input type="email" placeholder="Enter your email" required>
                <input type="text" placeholder="Enter your phone number" required>
                <input type="text" placeholder="Enter your address" required>
                <input type="text" placeholder="Enter your city" required>
                <input type="text" placeholder="Enter your country" required>
                <button type="submit">Submit</button>
            </form>
        </div>

        <!-- Fee Voucher Generator -->
        <div id="fee-voucher" class="form">
            <h3>Fee Voucher Generator</h3>
            <input type="text" id="studentName" placeholder="Enter Student Name" required>
            <input type="text" id="fatherName" placeholder="Enter Father's Name" required>
            <input type="text" id="institution" placeholder="Enter Institution Name" required>
            <input type="text" id="grNumber" placeholder="Enter GR Number" required>
            <input type="number" id="feeAmount" placeholder="Enter Fee Amount" required>
            <button onclick="generateFeeVoucher()">Generate Voucher</button>
            <div class="output" id="voucherOutput" style="display: none;">
                <table>
                    <tr>
                        <th>Student Name</th>
                        <th>Father's Name</th>
                        <th>Institution</th>
                        <th>GR Number</th>
                        <th>Fee Amount</th>
                    </tr>
                    <tr>
                        <td id="voucherName"></td>
                        <td id="voucherFather"></td>
                        <td id="voucherInstitution"></td>
                        <td id="voucherGR"></td>
                        <td id="voucherAmount"></td>
                    </tr>
                </table>
                <button onclick="payFee()">Pay Fee</button>
                <button onclick="window.print()">Print</button>
            </div>
        </div>

        <!-- News Updates -->
        <div id="news-updates" class="form">
            <h3>News Updates</h3>
            <input type="text" id="newsQuestion" placeholder="Ask a question about events" required>
            <button onclick="answerQuestion()">Submit</button>
        </div>

        <!-- Result -->
        <div id="result" class="form">
            <h3>Result</h3>
            <input type="text" id="rollNumber" placeholder="Enter Roll Number" required>
            <button onclick="showResult()">Check Result</button>
        </div>

        <!-- Mark Sheet -->
        <div id="mark-sheet" class="form">
            <h3>Mark Sheet</h3>
            <input type="text" id="markSheetName" placeholder="Enter Student Name" required>
            <input type="text" id="markSheetRoll" placeholder="Enter Roll Number" required>
            <button onclick="generateMarkSheet()">Get Mark Sheet</button>
            <div class="output" id="markSheetOutput" style="display: none;">
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Roll Number</th>
                        <th>Percentage</th>
                        <th>Grade</th>
                    </tr>
                    <tr>
                        <td id="markSheetNameOutput"></td>
                        <td id="markSheetRollOutput"></td>
                        <td id="markSheetPercentage"></td>
                        <td id="markSheetGrade"></td>
                    </tr>
                </table>
                <button onclick="window.print()">Print</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            Swal.fire({
                title: 'Welcome to BIEK',
                text: 'We are here to provide you with all the assistance you need. Simply click on the buttons to access the required services.',
                icon: 'info',
                confirmButtonText: 'Get Started'
            });
        });

        function showForm(formId) {
            const forms = document.querySelectorAll('.form');
            forms.forEach(form => form.classList.remove('active'));
            document.getElementById(formId).classList.add('active');
        }

        function handleSubmit(event) {
            event.preventDefault();
            Swal.fire('Form Submitted!', 'Your entry form has been successfully submitted.', 'success');
        }

        function generateFeeVoucher() {
            const name = document.getElementById('studentName').value;
            const father = document.getElementById('fatherName').value;
            const institution = document.getElementById('institution').value;
            const gr = document.getElementById('grNumber').value;
            const fee = document.getElementById('feeAmount').value;

            if (name && father && institution && gr && fee) {
                document.getElementById('voucherName').textContent = name;
                document.getElementById('voucherFather').textContent = father;
                document.getElementById('voucherInstitution').textContent = institution;
                document.getElementById('voucherGR').textContent = gr;
                document.getElementById('voucherAmount').textContent = fee;

                document.getElementById('voucherOutput').style.display = 'block';
            } else {
                Swal.fire('Error', 'Please fill in all fields before generating the voucher.', 'error');
            }
        }

        function payFee() {
            Swal.fire('Payment Successful', 'Your fee payment has been recorded.', 'success');
        }

        function answerQuestion() {
            const question = document.getElementById('newsQuestion').value.toLowerCase();
            let answer;

            if (question.includes('paper')) {
                answer = 'Upcoming papers will be announced on our website.';
            } else if (question.includes('result')) {
                answer = 'Results will be published next week.';
            } else if (question.includes('event')) {
                answer = 'Stay tuned for event updates on our social media.';
            } else {
                answer = 'Sorry, we do not have information about that.';
            }

            Swal.fire('News Update', answer, 'info');
        }

        function showResult() {
            const rollNumber = document.getElementById('rollNumber').value;

            if (rollNumber) {
                Swal.fire('Result', `The result for roll number ${rollNumber} will be displayed soon.`, 'info');
            } else {
                Swal.fire('Error', 'Please enter a valid roll number.', 'error');
            }
        }

        function generateMarkSheet() {
            const name = document.getElementById('markSheetName').value;
            const roll = document.getElementById('markSheetRoll').value;

            if (name && roll) {
                const percentage = Math.floor(Math.random() * 101); // Random percentage
                const grade = percentage >= 90 ? 'A+' :
                              percentage >= 80 ? 'A' :
                              percentage >= 70 ? 'B' :
                              percentage >= 60 ? 'C' :
                              percentage >= 50 ? 'D' : 'F';

                document.getElementById('markSheetNameOutput').textContent = name;
                document.getElementById('markSheetRollOutput').textContent = roll;
                document.getElementById('markSheetPercentage').textContent = `${percentage}%`;
                document.getElementById('markSheetGrade').textContent = grade;

                document.getElementById('markSheetOutput').style.display = 'block';
            } else {
                Swal.fire('Error', 'Please fill in all fields to generate the mark sheet.', 'error');
            }
        }
    </script>
</body>
</html>
